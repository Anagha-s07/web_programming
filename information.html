<html>
	<head>
		<title>Information page</title>
	</head>
	<body>
		<table align="center" bgcolor="pink">
			<tr><td>
			<form>
			<fieldset>
				<legend>Personal Information</legend><br><br>
				First Name:<input type="textbox" name="Name" size="20"><br><br>
				Last Name:<input type="textbox" name="lastname" size="20"><br><br>
				Sex:
					<select>
						<option>Male</option>
						<option>Female</option>
					</select><br><br>
				Sex:<input type="radio" name="male">Male<input type="radio" name="female">Female<br><br>
				Commonly used browser:<input type="radio" name="mozilla">Mozilla<input type="radio" name="chrome">Chrome<input type="radio" name="safari">Safari<br><br>
				Hobbies:<input type="checkbox" name="reading">Reading<input type="checkbox" name="sleeping">Sleeping<input type="checkbox" name="gaming">Gaming<br><br>
				Qualification: SSLC <input type="checkbox" name="sslc"> +2 <input type="radio" name="+2"> Others <input type="radio" name="others"><br><br>
				Books Readed: <textarea wrap="virtual" name="text" rows="10" cols="25" size="100"></textarea><br><br>
				Phone number:<input type="textbox" placeholder="1235678090" name="number"><br><br>
				Email id:<input type="textbox" name="mail" size="20"><br><br>
				Register Number:<input type="textbox" name="number" placeholder="54892455"><br><br>
				Register ID: <input type="textbox" name="register" placeholder="No"><br><br>
				Department:
					<select>
						<option>CS</option>
						<option>EE</option>
						<option>CE</option>
						<option>EEE</option>
					</select><br><br>
				DOB: <input type="date" name="dob"><br><br>
				About you: <textarea wrap="virtual" name="text" rows="10" cols="25" size="100"></textarea><br><br>
			</fieldset>
			</form>
			</tr></td>
			</table><br>
			<tr><td>
			<center><input type="button" value="Click Me"></center>
			</tr></td> 
		
	</body>
</html>
