<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String and Math Functions</title>

    <style>
        div { text-align: center; border-bottom: 2px solid black; padding-bottom: 2em; }
        h2 { text-transform: uppercase; text-align: center; margin-top: 2em; width: 100%; padding: 5px; }
        table, tr, td, th { padding: 1em; }
        table { width: 100%; }
        th { text-align: left; }
        .selector {
            padding: .5em;
            background-color: #002607;
            color: white;
            border-radius: 5px;
            border: none;
        }
        ul { background-color: #1a1b1c; color: white; }
        li { text-align: left; margin-top: 5px; padding: 10px; }
    </style>

</head>
<body>

    <div>
        <h2>String Functions</h2>
        <table>
            <tr><th>Enter a text</th><td><input type="text" id="input_string"></td></tr>
            <tr><th>Search a text</th><td><input type="text" id="input_search"></td></tr>
            <tr><th>Slice start</th><td><input type="text" id="slice_s"></td></tr>
            <tr><th>Slice end</th><td><input type="text" id="slice_e"></td></tr>
            <tr><th>Replace the word</th><td><input type="text" id="replace_f"></td></tr>
            <tr><th>Replace with</th><td><input type="text" id="replace_s"></td></tr>
        </table>

        <input type="button" value="Generate" class="selector" onclick="string_func()">
        <br><br>
        <ul id="output"></ul>
    </div>

    <div>
        <h2>Math Functions</h2>
        <table>
            <tr><th>Enter a Number</th><td><input type="text" id="input_num"></td></tr>
            <tr><th>Power term</th><td><input type="text" id="input_pow"></td></tr>
        </table>

        <input type="button" value="Generate" class="selector" onclick="math_func()">
        <br><br>
        <ul id="output_math"></ul>
    </div>

<script>
function string_func() {
    let input = document.getElementById('input_string').value;
    let search = document.getElementById('input_search').value;
    let slice_s = document.getElementById('slice_s').value;
    let slice_e = document.getElementById('slice_e').value;
    let replace_f = document.getElementById('replace_f').value;
    let replace_s = document.getElementById('replace_s').value;

    let list_items = "";
    list_items += `<li>Length of string: ${input.length}</li>`;
    list_items += `<li>First index of "${search}": ${input.indexOf(search)}</li>`;
    list_items += `<li>Last index of "${search}": ${input.lastIndexOf(search)}</li>`;
    list_items += `<li>Search result: ${input.search(search)}</li>`;
    list_items += `<li>Slice (${slice_s} to end): ${input.slice(slice_s)}</li>`;
    list_items += `<li>Slice (${slice_s} to ${slice_e}): ${input.slice(slice_s, slice_e)}</li>`;
    list_items += `<li>Substring (${slice_s} to ${slice_e}): ${input.substring(slice_s, slice_e)}</li>`;
    list_items += `<li>Replace "${replace_f}" with "${replace_s}": ${input.replace(replace_f, replace_s)}</li>`;
    list_items += `<li>Uppercase: ${input.toUpperCase()}</li>`;
    list_items += `<li>Lowercase: ${input.toLowerCase()}</li>`;

    document.getElementById('output').innerHTML = list_items;
}

function math_func() {
    let input = Number(document.getElementById('input_num').value);
    let power = Number(document.getElementById('input_pow').value);

    let list_items = "";
    list_items += `<li>Value of PI: ${Math.PI}</li>`;
    list_items += `<li>Round: ${Math.round(input)}</li>`;
    list_items += `<li>${input} ^ ${power} = ${Math.pow(input, power)}</li>`;
    list_items += `<li>Square root: ${Math.sqrt(input)}</li>`;
    list_items += `<li>Absolute: ${Math.abs(input)}</li>`;
    list_items += `<li>Ceil: ${Math.ceil(input)}</li>`;
    list_items += `<li>Floor: ${Math.floor(input)}</li>`;
    list_items += `<li>Sin(${input}°): ${Math.sin(input * Math.PI / 180)}</li>`;
    list_items += `<li>Cos(${input}°): ${Math.cos(input * Math.PI / 180)}</li>`;
    list_items += `<li>Minimum of list: ${Math.min(0,150,30,20,-8,-200)}</li>`;
    list_items += `<li>Maximum of list: ${Math.max(0,150,30,20,-8,-200)}</li>`;
    list_items += `<li>Random Number: ${Math.random()}</li>`;

    document.getElementById('output_math').innerHTML = list_items;
}
</script>

</body>
</html>
