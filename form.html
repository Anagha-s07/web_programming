<!DOCTYPE html>
<html>
<head>
    <title>Personal Information Form</title>
</head>
<body bgcolor="pink">
    <form>
        <fieldset>
            <legend><b>Personal Information</b></legend>
            
            First Name: <input type="text" name="firstname"><br><br>
            
            Last Name: <input type="text" name="lastname"><br><br>
            
            sex:
            <select name="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>
            
            Sex:
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female<br><br>
            
            Commonly used browser:
            <input type="radio" name="browser" value="mozilla"> Mozilla
            <input type="radio" name="browser" value="chrome"> Chrome
            <input type="radio" name="browser" value="safari"> Safari<br><br>
            
            Hobbies:
            <input type="checkbox" name="hobby" value="reading"> Reading
            <input type="checkbox" name="hobby" value="sleeping"> Sleeping
            <input type="checkbox" name="hobby" value="gaming"> Gaming<br><br>
            
            Qualification:
            <input type="radio" name="qualification" value="sslc"> SSLC
            <input type="radio" name="qualification" value="plus2"> +2
            <input type="radio" name="qualification" value="others"> Others<br><br>
            
            Books Read:<br>
            <textarea rows="5" cols="30" name="booksread"></textarea><br><br>
            
            Phone number: <input type="text" name="phone" value="1235678090"><br><br>
            
            Email id: <input type="email" name="email"><br><br>
            
            Register number: <input type="text" name="regnum" value="54892455"><br><br>
            
            Register id: <input type="text" name="regid" value="no"><br><br>
            
            Department:<br>
            <select name="department" size="4">
                <option value="cs">CS</option>
                <option value="ee">EE</option>
                <option value="ce">CE</option>
                <option value="eee">EEE</option>
            </select><br><br>
            
            DOB: <input type="text" name="dob" placeholder="dd / mm / yyyy"><br><br>
            
            About you:<br>
            <textarea rows="5" cols="30" name="aboutyou"></textarea><br><br>
            
            <input type="submit" value="Click Me!">
        </fieldset>
    </form>
</body>
</html>
